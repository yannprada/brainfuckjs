<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="style/index.css" rel="stylesheet">

    <title>BrainfuckJS</title>
  </head>
  <body>
    <main class="container">
      <h1>BrainfuckJS</h1>
      <div class="row">
        <div class="col">
          <label>Insert snippets</label>
          <div class="btn-toolbar mb-4">
            <div class="btn-group btn-group-sm">
              <button class="btn btn-dark js-snippet" name="add">Add</button>
              <button class="btn btn-dark js-snippet" name="sub">Substract</button>
              <button class="btn btn-dark js-snippet" name="mult">Multiply</button>
              <button class="btn btn-dark js-snippet" name="div">Divide</button>
            </div>
          </div>
        </div>
        <div class="col">
          <label>Examples</label>
          <div class="btn-toolbar mb-4">
            <div class="btn-group btn-group-sm">
              <button class="btn btn-dark js-example" name="addition">Adding two values</button>
              <button class="btn btn-dark js-example" name="helloWorld">Hello world!</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="code">Code</label>
            <button id="clearCode" class="btn btn-sm btn-danger float-right">Clear</button>
            <textarea class="form-control" id="code" name="code" rows=10></textarea>
            <button id="run" class="btn btn-success float-right mt-2">Run</button>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="output">Output</label>
            <button id="clearOutput" class="btn btn-sm btn-danger float-right">Clear</button>
            <textarea class="form-control" id="output" name="output" rows=10 disabled></textarea>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/yannprada/brainfuckjs">GitHub</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://en.wikipedia.org/wiki/Brainfuck">Wikipedia</a>
          </li>
        </ul>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="interpreter.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
